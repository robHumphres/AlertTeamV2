<navigation></navigation>
<div class="container">

  <h1>Alert System Gatherer</h1>

  <p ng-if=navvm.currentUser.name> Welcome back, <b>{{navvm.currentUser.name}} </b>  </p>
  <p ng-if=!navvm.currentUser.name> Please <a href="login">sign in</a> or <a href="register">register</a>? </p>

  <br/><br/>
  <div class="container" >
    <!-- start of Boot Strap Paneling -->


  <div class="panel panel-default" style="max-width:800px;margin-left:auto; margin-right:auto;" ng-repeat="post in vm.post">

<!-- ng-repeat is like a for loop. It takes each post inside the vm posts until there's non left to view -->
	<div class="panel-heading" >
  		<div class="row">
  			<div class="col-xs-4">

          <!-- "Profile picture" for Bootstrap Panel -->

  				<img src="{{post.imageLink}}" style="width:100px;height:107px;">
  				<p>{{post.agency}}</p> <!-- This is where the agency goes -->

  				</div>

		  <!-- post title-->
  				<div class="col-xs-8 text-middle">
    					<p style="font-size:120%">{{post.title}}</p>

              <!-- brief description of whats happening in the post. -->
    					<p>{{post.briefDescription}}</p>
                    <br/><br/>

             <!-- $index is a scope that ng-repeat uses kind of like a for loop counter.
             need it for dynamic panels and collapses.
              "Click here for more" will only appear if a breifdescription is greater than 200 characters -->
      			 <a data-toggle="collapse" data-target = "#collapse{{$index}}" href="">
      			 {{post.clickMore}}

             <!-- this is where the brief header will go -->
      			 </a>
  				</div>

  		</div>


  	<!-- this is the panel div for the header row -->

    <!-- where the bootstrap collapse panel is created -->
    <div id="collapse{{$index}}" class="panel-collapse collapse">
          <p align="center">
            <br/>
          {{post.description}}
          </p>
          Time Posted: {{post.time}}
    </div><!-- end of collapse div -->

 </div><!-- panel-heading -->

</div><!-- end of panel panel-default -->

</div><!-- end of main container -->
